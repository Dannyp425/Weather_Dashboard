<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://momentjs.com/downloads/moment.js"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>
</head>

<body>
    <div id="banner" class="row">
        <h1 class="col-12 bg-dark text-light text-center">Weather Dashboard</h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div id="city-search" class="col-3  ">
                <div class="row">
                    <div>
                        <label for="city">Search for a city: </label><br>
                        <input id="input" type="text" name="city">
                        <button id="search" class="flex fas fa-search"></button>
                    </div>
                <br><br>
                </div>
                <div id="cities" class="row">
                
                </div>
            </div>

            <div id="gen-info" class="col-9">

                <h1 id="city-name"></h1>
                <p class="info-text" id="temp"></p><br>
                <p class="info-text" id="humidity"></p><br>
                <p class="info-text" id="wind"></p><br>
                <p class="info-text" id="uv">UV Index: <span class="inline bg-danger">9.4</span></p><br>
            
                <div id="forecast">
                    <h1>5-Day Forecast:</h1><br>
                    <div class="container-fluid row justify-space-between">
                        <div class="card col-2">
                            <p>8/16/2020</p>
                        </div>
                        <div class="card col-2">
                            <p>8/17/2020</p>
                        </div>
                        <div class="card col-2">
                            <p>8/18/2020</p>
                        </div>
                        <div class="card col-2">
                            <p>8/19/2020</p>
                        </div>
                        <div class="card col-2">
                            <p>8/20/2020</p>
                        </div>
                    </div>

            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/f9544eb7a0.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js" />
    </script>
</body>

</html>
