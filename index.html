<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather App</title>
</head>

<body>
    <div id="banner" class="row">
        <h1 class="col-12 col-md-8 bg-dark text-light text-center">Weather Dashboard</h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div id="city-search" class="col-3  ">
                <div class="row">
                    <h4 class="col-12">Search for a city: </h4>
                    <input type="text" placeholder="Atlanta, GA" />
                    <button id="search" class="flex">mag</button>
                </div>
                <div id="cities" class="row">
                    <div class="card">
                        <button>Austin</button>
                    </div>
                </div>
            </div>

            <div id="gen-info" class="col-9">
                <h1 id="city-name">ATLANTA (8/15/2020)</h1>
                <p>Temperature: 90.9 F </p><br>
                <p>Humidity: 41% </p><br>
                <p>Wind Speed: 4.7 MPH</p><br>
                <p>UV Index: </p><span class="bg-danger">9.49</span><br>
            
                <div id="forecast">
                    <h1>5-Day Forecast:</h1><br>
                    <div class="container-fluid row justify-space-between">
                        <div class="card col-2">
                            <p>8/16/2020</p>
                        </div>
                        <div class="card col-2">
                            <p>8/17/2020</p>
                        </div>
                        <div class="card col-2">
                            <p>8/18/2020</p>
                        </div>
                        <div class="card col-2">
                            <p>8/19/2020</p>
                        </div>
                        <div class="card col-2">
                            <p>8/20/2020</p>
                        </div>
                    </div>

            </div>
    </div>

    <script src="./assets/js/script.js" />
    </script>
</body>

</html>
